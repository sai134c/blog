{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="nav_bar">
            <a href="/"><p>main</p></a>
            <a href="/admin/"><p>admin</p></a>
            <a href="/new"><p>New Post</p></a>
        </div>
        <div class="account_bar">
            <div class="top">
                {% if user.is_authenticated %}
                    {{ user.username }}
                {% endif %}
            </div>
            <div class="bottom">
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}"><button>LogIn</button></a>
                    <a href="{% url 'create_user' %}"><button>Registration</button></a>
                {% else %}
                    <a href=""><button>Change Pass</button></a>
                    <a href="{% url 'logout' %}"><button>LogOut</button></a>
                {% endif %}
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>

</body>
</html>
